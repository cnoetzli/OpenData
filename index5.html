<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="grafik.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <div class="container-fluid bg-1 text-center">
        <h1>VISUALISIERUNG</h1><br>
        <h3 class="margin">OPEN DATA</h3>
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <p>Dies ist eine Website zur Visualisierung der Einnahmen und Ausgaben des Bundes (2007-2017).</p>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>

    <div class="container-fluid bg-2 text-center">
        <div id="centerMenu">
            <ul>
                <li><button id="button0" onclick="darstellung(0)">Einnahmen/Ausagben</button></li>
                <li><button id="button1" onclick="darstellung(1)">Vergleich Einnahmen</button></li>
                <li><button id="button2" onclick="darstellung(2)">Vergleich Ausagben</button></li>
                <li><button id="button3" onclick="darstellung(3)">Vergleich</button></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid bg-3 text-center">
        <h3 class="margin">VISUALISIERUNG</h3>
        <h4 id="titleGraph" class="margin">EINNAHMEN/AUSGABEN</h4>
        <div class="boxes rowA col-xs-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span id="gesamtEinAus"></span>
                    <div class="content">
                        <div id="chart" class="center-block">
                        </div>
                    </div>
                    <div id="absolut"></div>
                    <div id="relativ"></div>
                </div>
            </div>
        </div>
        <div class="boxes rowA col-xs-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span id="gesamtEinAus2"></span>
                    <div class="content">
                        <div id="chart2" class="center-block">
                        </div>
                    </div>
                    <div id="absolut2"></div>
                    <div id="relativ2"></div>
                </div>
            </div>
        </div>

        <div id="vergleich">
            <div class="boxes rowA col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <select id="einaus" onchange="EinAusgaben()">
                            <option value="0">Einnahmen</option>
                            <option value="1">Ausgaben nach Aufgabengebiet</option>
                        </select>
                        <select id="year" onchange="newYear()">
                            <option value="0">2007</option>
                            <option value="1">2008</option>
                            <option value="2">2009</option>
                            <option value="3">2010</option>
                            <option value="4">2011</option>
                            <option value="5">2012</option>
                            <option value="6">2013</option>
                            <option value="7">2014</option>
                            <option value="8">2015</option>
                            <option value="9">2016</option>
                            <option value="10">2017</option>
                        </select>
                        <select id="countsize" onchange="change()">
                            <option value="0">Kategorien</option>
                            <option value="1">Prozent</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="boxes rowA col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <select id="einaus2" onchange="EinAusgaben2()">
                            <option value="0">Einnahmen</option>
                            <option value="1">Ausgaben nach Aufgabengebiet</option>
                        </select>

                        <select id="year2" onchange="newYear2()">
                            <option value="0">2007</option>
                            <option value="1">2008</option>
                            <option value="2">2009</option>
                            <option value="3">2010</option>
                            <option value="4">2011</option>
                            <option value="5">2012</option>
                            <option value="6">2013</option>
                            <option value="7">2014</option>
                            <option value="8">2015</option>
                            <option value="9">2016</option>
                            <option value="10">2017</option>
                        </select>
                        <select id="countsize2" onchange="change()">
                            <option value="0">Kategorien</option>
                            <option value="1">Prozent</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="einzelnesJahr">
            <div class="boxes rowA col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <select id="einaus3" onchange="EinAusgaben3()">
                            <option value="0">Einnahmen</option>
                            <option value="1">Ausgaben nach Aufgabengebiet</option>
                        </select>
                        <select id="year3" onchange="newYear3()">
                            <option value="0">2007</option>
                            <option value="1">2008</option>
                            <option value="2">2009</option>
                            <option value="3">2010</option>
                            <option value="4">2011</option>
                            <option value="5">2012</option>
                            <option value="6">2013</option>
                            <option value="7">2014</option>
                            <option value="8">2015</option>
                            <option value="9">2016</option>
                            <option value="10">2017</option>
                        </select>
                        <select id="countsize3" onchange="change4()">
                            <option value="0">Kategorien</option>
                            <option value="1">Prozent</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-4 text-center">
        <p><span>Quelle - Eidgen√∂ssische Finanzverwaltung, Bundesfinanzen - Einnahmen und Ausgaben,
            <a href="https://www.efv.admin.ch/dam/efv/de/dokumente/Finanzberichte/Daten/OGD/Einnahmen_Ausgaben_Bund.csv.download.csv/Einnahmen_Ausgaben_Bund.csv">Link Daten</a>
        </span></p>
    </footer>



</body>
<script src="inputs.js"></script>
