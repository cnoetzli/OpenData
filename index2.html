<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .content {
        padding: 40px 15px;
    }

    #sequence {
        width: 600px;
        height: 70px;
    }

    #sequence text, #legend text {
        font-weight: 600;
        fill: #fff;
    }

    #chart {
        position: relative;
    }

    #chart path {
        stroke: #fff;
    }

    #explanation {
        position: absolute;
        top: 235px;
        left: 205px;
        width: 140px;
        text-align: center;
        color: #666;
        z-index: -1;
    }

    #percentage {
        font-size: 1.5em;
    }

    #gesamtEinAus {
        color: #666;
        font-size: 1.5em;
        text-align: center;
    }
    #titleEinAus {
        color: #666;
        font-size: 1.5em;
        text-align: center;
    }



</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<body>

    <div class="container">
        <span id="titleEinAus"></span><br/>
        <span id="gesamtEinAus"></span>
        <div class="content">
            <div id="chart">
                <div id="explanation" style="visibility: hidden;">
                    <span id="percentage"></span><br/>
                    <span id="currentTopic"></span>
                </div>
            </div>
        </div>
    </div>


    <select id="einaus" onchange="EinAusagben()">
        <option value="0">Einnahmen</option>
        <option value="1">Ausgaben nach Aufgabengebiet</option>
    </select>


    <select id="year" onchange="newYear()">
        <option value="0">2007</option>
        <option value="1">2008</option>
    </select>


</body>

<script>
    // Dimensions of sunburst.
    var width = 550;
    var height = 550;
    var radius = Math.min(width, height) / 2;

    var rootOriginal = [];

    var EinAus = 0;
    var Year =0;

    // Breadcrumb dimensions: width, height, spacing, width of tip/tail.
    var b = {
        w: 75, h: 30, s: 3, t: 10
    };

    // make `colors` an ordinal scale
    var colors = d3.scale.category20c();

    // Total size of all segments; we set this later, after loading the data.
    var totalSize = 0;

    var vis = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("id", "container")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var x = d3.scale.linear()
        .range([0, 2 * Math.PI]);

    var y = d3.scale.sqrt()
        .range([0, radius]);

    var partition = d3.layout.partition()
        .value(function(d) { return d.size; });

    var arc = d3.svg.arc()
        .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
        .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
        .innerRadius(function(d) { return Math.max(0, y(d.y)); })
        .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });


    d3.json("EinAusgabenBund.json", function(error, root) {
        if (error) throw error;

        rootOriginal = root;

        createVisualization(Year,EinAus);
    });


    // Main function to draw and set up the visualization, once we have the data.
    function createVisualization(currentYear,EinnahmenAusgaben) {

        root = rootOriginal.children[currentYear].children[EinnahmenAusgaben];

        vis.selectAll("circle").remove();

        // Bounding circle underneath the sunburst, to make it easier to detect
        // when the mouse leaves the parent g.
        vis.append("circle")
            .attr("r", radius)
            .style("opacity", 0);

        // For efficiency, filter nodes to keep only those large enough to see.
        var nodes = partition.nodes(root);

        var uniqueNames = (function(a) {
            var output = [];
            a.forEach(function(d) {
                if (output.indexOf(d.name) === -1) {
                    output.push(d.name);
                }
            });
            return output;
        })(nodes);

        // set domain of colors scale based on data
        colors.domain(uniqueNames);

        var path = vis.data([root]).selectAll("path")
            .data(nodes)
            .enter()
            .append("path")
            .attr("display", function(d) { return d.depth ? null : "none"; })
            .attr("d", arc)
            .style("fill", function(d) { return colors(d.name); })
            .style("opacity", 1)
            .on("mouseover", mouseover)
            .on("click", click);

        totalSize = path.node().__data__.value;

        d3.select("#gesamtEinAus").text((root.value/ 1000000000).toPrecision(4) + " Mia., " + root.name);
    };



    // Fade all but the current sequence, and show it in the breadcrumb trail.
    function mouseover(d) {

        var value;
        var valueString;
        if(d.value > 1000000000) {
            value = (d.value / 1000000000).toPrecision(4);
            valueString = value + " Mia."
        } else {
            if(d.value > 1000000) {
                value = (d.value / 1000000).toPrecision(5);
                valueString = value + " Mio."
            } else {
                valueString = value + "< 1 Mio."
            }
        }

        d3.select("#percentage")
            .text(valueString);

        d3.select("#currentTopic").text(d.name);

        d3.select("#explanation")
            .style("visibility", "");

        var sequenceArray = getAncestors(d);
        updateBreadcrumbs(sequenceArray, valueString);

        // Fade all the segments.
        d3.selectAll("path")
            .style("opacity", 0.3);

        // Then highlight only those that are an ancestor of the current segment.
        vis.selectAll("path")
            .filter(function(node) {
                return (sequenceArray.indexOf(node) >= 0);
            })
            .style("opacity", 1);
    }

    // Given a node in a partition layout, return an array of all of its ancestor
    // nodes, highest first, but excluding the root.
    function getAncestors(node) {
        var path = [];
        var current = node;
        while (current.parent) {
            path.unshift(current);
            current = current.parent;
        }
        return path;
    }



    // Update the breadcrumb trail to show the current sequence and percentage.
    function updateBreadcrumbs(nodeArray, percentageString) {

        // Data join; key function combines name and depth (= position in sequence).
        var g = d3.select("#trail")
            .selectAll("g")
            .data(nodeArray, function(d) { return d.name + d.depth; });

        // Add breadcrumb and label for entering nodes.
        var entering = g.enter().append("g");

        entering.append("text")
            .attr("x", (b.w + b.t) / 2)
            .attr("y", b.h / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", "middle")
            .text(function(d) { return d.name; });

        // Set position for entering and updating nodes.
        g.attr("transform", function(d, i) {
            return "translate(" + i * (b.w + b.s) + ", 0)";
        });

        // Remove exiting nodes.
        g.exit().remove();

        // Now move and update the percentage at the end.
        d3.select("#trail").select("#endlabel")
            .attr("x", (nodeArray.length + 0.5) * (b.w + b.s))
            .attr("y", b.h / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", "middle")
            .text(percentageString);

        // Make the breadcrumb trail visible, if it's hidden.
        d3.select("#trail")
            .style("visibility", "");

    }

    function click(d) {
        updateAfterClick(d);
    }

    function updateAfterClick(root){
        var newPath = vis.selectAll("path").data([root]);

        newPath.exit().remove();

        newPath.attr("class", "update");

        var nodes = partition.nodes(root);

        vis.data([root]).selectAll("path")
            .data(nodes)
            .enter()
            .append("path")
            .attr("display", function(d) { return d.depth ? null : "none"; })
            .attr("d", arc)
            .style("fill", function(d) { return colors(d.name); })
            .style("opacity", 1)
            .on("mouseover", mouseover)
            .on("click", click);

        d3.select("#gesamtEinAus").text((root.value/ 1000000000).toPrecision(4) + " Mia., " + root.name);
    }

    function EinAusagben() {
        if (document.getElementById("einaus").value == "1"){
            EinAus = 1;
        }
        else{
            EinAus = 0;
        }
        updateVisualization(Year,EinAus);
    }

    function newYear() {
        if (document.getElementById("year").value == "1"){
            Year = 1;
        }
        else{
            Year = 0;
        }
        updateVisualization(Year,EinAus);
    }

    function updateVisualization(currentYear,EinnahmenAusgaben){

        root = rootOriginal.children[currentYear].children[EinnahmenAusgaben];

        var newPath = vis.selectAll("path").data([root]);

        newPath.exit().remove();

        newPath.attr("class", "update");


        var nodes = partition.nodes(root);

        vis.data([root]).selectAll("path")
            .data(nodes)
            .enter()
            .append("path")
            .attr("display", function(d) { return d.depth ? null : "none"; })
            .attr("d", arc)
            .attr("fill-rule", "evenodd")
            .style("fill", function(d) { return colors(d.name); })
            .style("opacity", 1)
            .on("mouseover", mouseover)
            .on("click", click);

        d3.select("#gesamtEinAus").text((root.value/ 1000000000).toPrecision(4) + " Mia.");
    }


    function arcTween(newAngle) {
        return function(d) {
            var interpolate = d3.interpolate(d.endAngle, newAngle);
            return function(t) {
                d.endAngle = interpolate(t);
                return arc(d);
            };
        };
    }

</script>
